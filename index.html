<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRT Living Style Guide</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
      
      :root {
        /* Colors */
        --crt-primary: #33ff33;
        --crt-primary-light: #44ff44;
        --crt-primary-dark: #22cc22;
        --crt-bg-dark: #0a0a0a;
        --crt-bg-darker: #000000;
        --crt-bg-light: #1a1a1a;
        --crt-text-primary: #33ff33;
        --crt-text-secondary: rgba(51, 255, 51, 0.7);
        --crt-text-muted: rgba(51, 255, 51, 0.5);
        --crt-success: #00ff00;
        --crt-warning: #ffff00;
        --crt-error: #ff0000;
        --crt-info: #00ffff;
        
        /* Borders */
        --crt-border-width: 2px;
        --crt-border-color: var(--crt-primary);
        --crt-border: var(--crt-border-width) solid var(--crt-border-color);
        
        /* Shadows */
        --crt-glow-sm: 0 0 5px rgba(51, 255, 51, 0.3);
        --crt-glow: 0 0 10px rgba(51, 255, 51, 0.5);
        --crt-glow-lg: 0 0 20px rgba(51, 255, 51, 0.7);
        --crt-glow-inset: inset 0 0 10px rgba(51, 255, 51, 0.1);
        
        /* Typography */
        --crt-font-family: 'VT323', 'Courier New', monospace;
        --crt-font-size-xs: 0.75rem;
        --crt-font-size-sm: 0.9rem;
        --crt-font-size-base: 1rem;
        --crt-font-size-lg: 1.25rem;
        --crt-font-size-xl: 1.5rem;
        --crt-font-size-2xl: 2rem;
        --crt-font-size-3xl: 2.5rem;
        --crt-line-height: 1.4;
        --crt-letter-spacing: 2px;
        
        /* Spacing */
        --crt-spacing-xs: 4px;
        --crt-spacing-sm: 8px;
        --crt-spacing-md: 16px;
        --crt-spacing-lg: 24px;
        --crt-spacing-xl: 32px;
        --crt-spacing-2xl: 48px;
        
        /* Transitions */
        --crt-transition: all 0.3s ease;
        --crt-border-radius: 0px;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        width: 100%;
        height: 100%;
        background-color: var(--crt-bg-dark);
        color: var(--crt-text-primary);
        font-family: var(--crt-font-family);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./styleguide/main.ts"></script>
  </body>
</html>
